<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Roboto+Mono&display=swap" rel="stylesheet">
    <title>Simple Calculator</title>
</head>
<body>
    <div class="container">
        <div class="output">
            <p class="aa">asda</p>
            <div class="numbers-used">074 + </div>
            <div class="result">456</div>
        </div>
        <div class="row1">
            <button class="ac">AC</button>
            <button class="del">DEL</button>
            <button class="operation">รท</button>
        </div>
        <div class="row2">
            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <button class="operation">*</button>
        </div>
        <div class="row3">
            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
            <button class="operation">+</button>
        </div>
        <div class="row4">
            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
            <button class="operation">-</button>
        </div>
        <div class="row5">
            <button class="num">.</button>
            <button class="num">0</button>
            <button class="equals">=</button>
        </div>
    </div>
    <script src="ok.js"></script>
</body>
</html>
