<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Roboto+Mono&display=swap" rel="stylesheet">
    <script src="index.js"></script>
    <title>Simple Calculator</title>
</head>
<body>
    <div class="container">
        <div class="output">
            <div class="numbers-used"></div>
            <div class="result"></div>
        </div>
        <div class="row1">
            <button class="ac">AC</button>
            <button class="del">DEL</button>
            <button class="divide">รท</button>
        </div>
        <div class="row2">
            <button class="num1">1</button>
            <button class="num2">2</button>
            <button class="num3">3</button>
            <button class="multiply">*</button>
        </div>
        <div class="row3">
            <button class="num4">4</button>
            <button class="num5">5</button>
            <button class="num6">6</button>
            <button class="add">+</button>
        </div>
        <div class="row4">
            <button class="num7">7</button>
            <button class="num8">8</button>
            <button class="num9">9</button>
            <button class="subtract">-</button>
        </div>
        <div class="row5">
            <button class="period">.</button>
            <button class="num0">0</button>
            <button class="equals">=</button>
        </div>
    </div>
</body>
</html>
