<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Expense Tracker</title>
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <h2>Add a New Item:</h2>
        <div class="name-div">
            <p class="name">Name: <input type="text" class="name-field"></p>
        </div>
        <div class="date-amount-div">
            <div class="date-div">
                <p class="date">Date: <input type="date" class="date-field"></p>
            </div>
            <div class="amount-div">
                <p class="amount">Amount: <input type="text" class="amount-field"></p>
            </div>
        </div>
        <button class="add-btn">Add Expense</button>
        <table class="items">
            <tr>
              <th>Name</th>
              <th>Date</th>
              <th>Amount</th>
              <th></th>
            </tr>
            <tr>
              <td onclick="SomeDeleteRowFunction(this)">poo</td>
              <td onclick="SomeDeleteRowFunction(this)">2022-06-06</td>
              <td onclick="SomeDeleteRowFunction(this)">$15</td>
              <td onclick="SomeDeleteRowFunction(this)"><button class="remove">X</button></td>
            </tr>
          </table>
    </div>
    <script src="index.js"></script>
</body>
</html>
